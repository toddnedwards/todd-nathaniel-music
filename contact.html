                <h1>Contact Us</h1>
                <h2>Have questions or looking to book a date? Contact us using the form below!</h2>
            </div>
            <hr>
            <br>

            <div class="center-form">
                <form>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name" required />
                    <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email"
                        required />
                    <textarea rows="6" name="message" id="message" class="form-control"
                        placeholder="Type a message for us here and we'll get back to you as soon as possible!"
                        required></textarea>
                    <div class="form-row text-center">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
